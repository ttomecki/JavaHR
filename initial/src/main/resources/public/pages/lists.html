<h2>Person</h2>
<div ng-controller="PersonListControler">
  <table class="table table-condensed">
    <thead>
      <tr>
      	<th></th>
        <th>First Name</th>
        <th>Last Name</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="res in persons | orderBy: 'name'">
      	<td><span class="man-icon"></span></td>
        <td>{{res.firstName}}</td>
        <td>{{res.name}}</td>
        <td><a href="#/UpdatePerson/{{res.id}}" class="btn btn-default btn-sm"><i class="glyphicon glyphicon-pencil"></i></a></td>
      </tr>
    </tbody>
  </table>
  <a class="btn btn-primary" href="#/NewPerson">Add New Person</a>
</div>
